{% extends "webapp/base.html" %}

{% block title %} Modification du profil {% endblock %}

{% block bodyId %}modifyProfilePage{% endblock %}

{% block content %}
	<form method="POST">

		{% csrf_token %} <!-- MESURE DE SÉCURITÉ -->

		<h1> Modifier votre profil </h1>

		{% if error %}
			<p>{{ error }}</p>  <!-- MESSAGE D'ERREURS -->
		{% endif %}

		{{form.as_p}} <!-- FORMULAIRE -->

		<p>
 			<input type="submit" value="Modifier"/>
 		</p>
	</form>
{% endblock %}
