
{% extends "webapp/base.html" %}

{% block title %} Ajout d'un utilisateur {% endblock %}

{% block bodyId %}addUserPage{% endblock %}

{% block content %}

	<h1> Ajout d'un utilisateur </h1>

	<form  method="POST">

		{% csrf_token %} <!-- MESURE DE SÉCURITÉ -->

		{% if error %}
			<p>{{ error }}</p>  <!-- MESSAGE D'ERREURS -->
		{% endif %}

		{{form.as_p}} <!-- FORMULAIRE -->

		<p>
 			<input type="submit" value="Ajouter"/>
 		</p>
	</form>
{% endblock %}
