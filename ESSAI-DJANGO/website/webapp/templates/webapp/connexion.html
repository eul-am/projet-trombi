{% extends "webapp/base.html" %}

{% block title %} Connexion {% endblock %}

{% block bodyId %}loginPage{% endblock %}

{% block content %}
	<form method="POST">

		{% csrf_token %} <!-- MESURE DE SÉCURITÉ -->

		<h1> Connexion </h1>

		{% if error %}
			<p>{{ error }}</p>  <!-- MESSAGE D'ERREURS -->
		{% endif %}

		{{form.as_p}} <!-- FORMULAIRE -->

		<p>
 			<input type="submit" value="Connexion"/>
 			<a href=" {% url 'inscription' %} ">S'inscrire</a>
 		</p>
	</form>
{% endblock %}
