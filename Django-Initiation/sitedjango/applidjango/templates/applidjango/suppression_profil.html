{% extends "applidjango/base.html" %}

{% block title %} Modification du profil {% endblock %}

{% block bodyId %}deleteProfilePage{% endblock %}

{% block content %}
	<form method="POST">

		{% csrf_token %} <!-- MESURE DE SÉCURITÉ -->

		<h1> Supprimer le profil </h1>

		{% if error %}
			<p>{{ error }}</p>  <!-- MESSAGE D'ERREURS -->
		{% endif %}

		{{form.as_p}} <!-- FORMULAIRE -->

		<p>
 			<input type="submit" value="Supprimer"/>
			<a href="{% url 'bienvenue' %}"> Retour </a>
 		</p>
	</form>
{% endblock %}
